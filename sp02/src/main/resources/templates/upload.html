<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<style type="text/css">
	body {
		color: #666;
		font: 14px/24px "Open Sans", "HelveticaNeue-Light",
			"Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial,
			"Lucida Grande", Sans-Serif;
		width: 75vw;
		max-width: 1280px;
		margin: 0 auto;
	}
	#wrapper {
		margin: 50px auto;
	}
	img {
		width : 300px;
	}
</style>
</head>
<body>
	<!-- 하나의 input에 여러개의 파일을 업로드(multiple)할때 enctype="multipart/form-data" 지정 -->
	<!-- <form enctype="multipart/form-data">
		<input type="file" name="images" multiple>
		<button type="submit">전송</button>
	</form> -->
	
	<!-- form 태그 사용하지않고 비동기처리 -->
	<div id="imageWrap">
		<input type="file" name="uploadFiles" multiple accept="image/*" />
		<button class="uploadBtn">Upload</button>
	</div>
	<ul class="image-preview"></ul>
	
	<script>
		const uploadFiles = [];
		
		// 업로드 버튼..(저장으로 대체)
		document.querySelector('.uploadBtn').addEventListener('click', function(e){
			// form이 가지고 있는 내부 데이터를 하나의 클래스로 담는 역할.. 
			// jquery.serialize() or jquery.serializeArray()와 유사
			let formData = new FormData(); 
			// 1) Form 태그 내부의 데이터를 한번에 담음(통신을 위한 정보를 담는다)
			// 2) Ajax를 이용해서 'content-type:multipart/form-data'를 보내는 경우

			for(let file of uploadFiles) {
				formData.append("uploadFiles", file); //통신을 위해 변수에 데이터를 담는다
			}
			
			//jQuery.ajax
			$.ajax({
               url: 'uploadAjax',	
               type: 'POST',
               //기본값은 true, ajax 통신을 통해 데이터를 전송할 때, 기본적으로 key와 value값을 Query String으로 변환해서 보냅니다.
               processData: false,
               // multipart/form-data타입을 사용하기위해 false 로 지정합니다.
               contentType: false,	
               data: formData,               
               success: function(result){
                   console.log(result);
                   for(let image of result) {
                	   console.log(image);
                	   let imgTag = $('<img/>').prop('src', 'images/' + image);
                	   $('#imageWrap').append(imgTag);
                   }
               },
               error: function(reject){	
                   console.log(reject);
               }
           }); 
		})
		
		
		// 첨부된 이미지 파일 리스트
		function getImageFiles(e) {
			
			const files = e.currentTarget.files;
			const imagePreview = document.querySelector('.image-preview');
			//const docFrag = new DocumentFragment();
			//console.log(typeof files, files);
			
			if ([...files].length >= 6) {
				alert('이미지는 최대 5개까지 업로드가 가능합니다.');
				return;
			}
			
			// 파일타입 검사
			[...files].forEach(file => {
		        if (!file.type.match("image/.*")) {
					alert('이미지 파일만 업로드가 가능합니다.');
					return
		        }

		        // 태그 생성
		        if ([...files].length < 7) {
					uploadFiles.push(file);
					const reader = new FileReader();
					reader.onload = (e) => {
		            const preview = createElement(e, file);
		            	imagePreview.appendChild(preview);
					};
		          	reader.readAsDataURL(file);
		        }
			});
			
			console.log(uploadFiles);
	    }
		
		function createElement(e, file) {
			const li = document.createElement('li');
			const img = document.createElement('img');
			const btn = document.createElement('button');
			img.setAttribute('src', e.target.result);
			img.setAttribute('data-file', file.name);
			btn.setAttribute('data-file', file.name);
			btn.innerText = 'x';
			btn.setAttribute('class', 'delBtn');
			li.appendChild(btn);
			li.appendChild(img);
			
			return li;
	    }
		
		let realUpload = document.querySelector('input[type="file"]');
		realUpload.addEventListener('change', getImageFiles);
		
		document.addEventListener('DOMContentLoaded', function(e){
			document.querySelectorAll('.delBtn').foreach(){
				.addEventListener('click', function(e){
					console.log(e.target);
					console.log(e.currentTarget);
				})
				
			}
		})
		
	</script>
</body>


</html>
